<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manas - A Mental Wellness Platform</title>
  </head>
  <body>
    <div id="root" ></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/52027e1d-2510-43f1-ba2d-a35abdfea48e/webchat/v2/config.js"></script>
    <script>
      // Override Botpress webchat UI text to remove "Sukoon" and use "Manas"
      (function ensureBotpressOverride() {
        function applyOverride() {
          try {
            if (window.botpressWebChat && typeof window.botpressWebChat.mergeConfig === 'function') {
              window.botpressWebChat.mergeConfig({ botName: 'Manas', composerPlaceholder: 'Message Manas' });
              return true;
            }
            // Some versions support update as an alternative API
            if (window.botpressWebChat && typeof window.botpressWebChat.update === 'function') {
              window.botpressWebChat.update({ botName: 'Manas', composerPlaceholder: 'Message Manas' });
              return true;
            }
          } catch (e) {}
          return false;
        }
        // Try immediately
        if (!applyOverride()) {
          // Attach to lifecycle events when available
          if (window.botpressWebChat && typeof window.botpressWebChat.onEvent === 'function') {
            window.botpressWebChat.onEvent(function() {
              applyOverride();
            }, ['LIFECYCLE.LOADED','UI.CHAT_READY']);
          }
          // Fallback: poll until webchat is ready
          var attempts = 0;
          var iv = setInterval(function() {
            if (applyOverride() || attempts++ > 40) clearInterval(iv);
          }, 250);
        }
      })();
    </script>
    
  </body>
</html>
